{% extends 'ecomm/index.html' %}
{% block title %} {{ object.title }} | Ecomm.com {% endblock title %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-5">
                <img class="img-thumbnail mx-auto" width="inherit" height="inherit" src="{{ object.image.url }}" alt="{{object.title}}">
            </div>
            <div class="col-12 col-md-7">
                <h5>{{ object.title }}</h5>
                <div class="row">
                    <div class="co">
                        <h3>&#8377; {{ object.price }}</h3>
                    </div>
                    <div class="col">
                    <p>{{ object.description }}</p>
                    </div>
                </div>
                <div class="d-inline-flex">
                    <form class="me-3" method="GET" action="{% url 'order-checkout' %}">
                        {% csrf_token %}
                        <button class="btn btn-warning btn-lg " type="submit"><i class="bi bi-lightning-charge-fill"></i>Buy Now</button>
                    </form>
                        <button class="btn btn-info btn-lg" type="submit"><i class="bi bi-cart-plus-fill me-2"></i>Add to Cart</button>                  
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
